site_name: Honda Stepwgn

nav:
  - Главная: index.md
  - Комплектации: configurations.md
  - Обслуживание:
      - Двигатель: service/engine.md
      - Фильтр салона: service/cabin-filter.md
      - Вариатор: service/variator.md
      - Тормозная система: service/brake-system.md
      - Топливная система: service/fuel-system.md
      - Электрика: service/electricity.md
      - Колеса и диски: service/wheels.md
      - Прочее: service/consumables.md
  - Полезные файлы: downloads.md

theme:
  name: material
  language: ru
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - content.code.copy
    - content.footnote.tooltips
    - content.tooltips

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
